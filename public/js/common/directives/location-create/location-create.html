<div layout="column" ng-cloak class="md-inline-form">

  <md-content>
    <div>
      <md-card>
        <md-card-content>
          <form name="locationForm">

            <div layout-gt-xs="row">
              <md-input-container class="md-block" flex-gt-sm>
                <label>Description</label>
                <input ng-model="ctrl.location.description" required>
              </md-input-container>
            </div>

            <div layout-gt-sm="row">
              <md-input-container>
                <label>Name</label>
                <input ng-model="ctrl.location.name" required>
              </md-input-container>

              <md-input-container class="md-block" flex-gt-sm>
                <label>Floors</label>
                <input ng-model="ctrl.location.floors" required>
              </md-input-container>

            </div>
            <md-card-actions layout="row" layout-align="start center">
              <md-button class="md-raised md-primary" ng-click="ctrl.create()" ng-disabled="locationForm.$invalid || locationForm.$pristine">Save</md-button>
              <md-button class="md-warn">Cancel</md-button>
            </md-card-actions>
          </form>
        </md-card-content>
      </md-card>
    </div>
  </md-content>

</div>

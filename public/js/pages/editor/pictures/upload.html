<div class="container-fluid">
  <div layout="column" ng-cloak class="md-inline-form">

    <md-content layout-padding>
      <div>
        <form name="pictureForm">

          <div layout-gt-xs="row">
            <md-input-container class="md-block" flex-gt-xs>
              <label>Description</label>
              <input ng-model="ctrl.description" ng-value = "description">
            </md-input-container>

            <md-input-container class="md-block" flex-gt-xs>
              <input type="file" ngf-select ng-model="picFile" name="file" accept="image/*" required ngf-model-invalid="errorFile" ngf-resize="{width: 3000, height: 1500}" aria-label="uploadFIle">
              <i ng-show="myForm.file.$error.required">*required</i><br>
              <img ng-show="myForm.file.$valid" ngf-thumbnail="picFile" ngf-size="{width: 400, height: 200}" class="thumb"> <button ng-click="picFile = null" ng-show="picFile">Remove</button>
            </md-input-container>
          </div>

          <div layout-gt-xs="row">
            <md-input-container class="md-block" flex-gt-sm="">
              <label>Location</label>
              <md-select ng-model="ctrl.location">
                <md-option ng-repeat="location in ctrl.locations" ng-value="location">
                  {{location.description}}
                </md-option>
              </md-select>
            </md-input-container>

            <md-input-container class="md-block" flex-gt-xs>
              <label>Floor Number</label>
              <input ng-model="ctrl.floor" ng-value = "floor">
            </md-input-container>
          </div>

          <div layout-gt-sm="row">
            <md-input-container class="md-block" flex-gt-sm>
              <label>Heading</label>
              <input ng-model="ctrl.heading" ng-value = "heading">
            </md-input-container>

            <md-input-container class="md-block" flex-gt-sm>
              <label>Pano ID</label>
              <input ng-model="ctrl.panoID" ng-value = "panoID">
            </md-input-container>
          </div>

          <md-input-container class="md-block">
            <label>Quick Information</label>
            <textarea ng-model="ctrl.info" ng-value = "info" md-maxlength="500" rows="5" md-select-on-focus></textarea>
          </md-input-container>

          <md-button class="md-raised" ng-click="ctrl.uploadPanorama(picFile)">Save</md-button>
          <md-button class="md-warn" ng-click="ctrl.backToPictures()">Cancel</md-button>

        </form>
      </div>
    </md-content>

  </div>
</div>

<div class="container-fluid">
  <md-content layout-padding>
    <md-card style="width:40%; height:75%; margin:auto;">
      <md-card-title>
        <md-card-title-text class="text-center">
          <span class="md-headline">Marshall University Virtual Tour</span>
        </md-card-title-text>
      </md-card-title>
      <md-card-content>
        <form name="loginForm" ng-submit="ctrl.login()" novalidate>
          <div class="row">
            <md-input-container class="md-block" flex-gt-sm>
              <label>Email</label>
              <input ng-model="email">
            </md-input-container>
          </div>

          <div class="row">
            <md-input-container class="md-block" flex-gt-sm>
              <label>Password</label>
              <input ng-model="password" type="password">
            </md-input-container>
          </div>
          <div class="row">
            <div class="col-xs-2">
              <md-button class="md-raised md-primary" ng-disabled="loginForm.$invalid" ng-click="ctrl.login(email, password)">Login</md-button>
            </div>
          </div>
        </form>
      </md-card-content>
    </md-card>
  </md-content>
</div>

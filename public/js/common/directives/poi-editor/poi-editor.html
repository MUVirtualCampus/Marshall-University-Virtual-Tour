<div layout="column" ng-cloak class="md-inline-form">

  <md-content>
    <div>
      <md-card>
        <md-card-content>
          <form name="poiForm">

            <div layout-gt-xs="row">
              <md-input-container flex-gt-sm>
                <label>Location</label>
                <md-select ng-model="ctrl.poi.location_id" aria-label="poilocation">
                  <md-option ng-value="location.location_id" ng-repeat="location in ctrl.locations">{{location.description}}</md-option>
                </md-select>
              </md-input-container>

              <md-input-container class="md-block" flex-gt-sm>
                <label>Panorama Name</label>
                <input ng-model="ctrl.poi.pano">
              </md-input-container>

            </div>

            <div layout-gt-sm="row">
              <md-input-container class="md-block" flex-gt-sm>
                <label>Description</label>
                <input ng-model="ctrl.poi.description">
              </md-input-container>            
            </div>

            <div layout-gt-sm="row">
              <md-input-container class="md-block" flex>
                <label>Quick Information</label>
                <textarea ng-model="ctrl.picture.info" ng-value = "info" md-maxlength="500" rows="5" md-select-on-focus></textarea>
              </md-input-container>
            </div>
            <md-card-actions layout="row" layout-align="start center">
              <md-button class="md-raised md-primary" ng-click="ctrl.save()">Save</md-button>
              <md-button class="md-warn">Delete</md-button>
            </md-card-actions>
          </form>
        </md-card-content>
      </md-card>
    </div>
  </md-content>

</div>

<div class="container-fluid">
  <div layout="column" ng-cloak class="md-inline-form">

    <md-content layout-padding>
      <div>
        <form name="pictureForm">

          <div layout-gt-xs="row">
            <md-input-container class="md-block" flex-gt-xs>
              <label>Description</label>
              <input ng-model="ctrl.description" ng-value = "description" required>
            </md-input-container>

            <md-input-container class="md-block" flex-gt-xs>
              <label>Url</label>
              <input ng-model="ctrl.url" ng-value = "url" required>
            </md-input-container>
          </div>

          <div layout-gt-xs="row">
            <md-input-container class="md-block" flex-gt-sm="">
              <label>Location</label>
              <md-select ng-model="ctrl.location" required>
                <md-option ng-repeat="location in ctrl.locations" ng-value="location">
                  {{location.description}}
                </md-option>
              </md-select>
            </md-input-container>

            <md-input-container class="md-block" flex-gt-xs>
              <label>Floor Number</label>
              <input type="number" ng-model="ctrl.floor" ng-value = "floor" required>
            </md-input-container>
          </div>

          <div layout-gt-sm="row">
            <md-input-container class="md-block" flex-gt-sm>
              <label>Heading</label>
              <input type="number" ng-model="ctrl.heading" ng-value = "heading" required>
            </md-input-container>

            <md-input-container class="md-block" flex-gt-sm>
              <label>Pano ID</label>
              <input ng-model="ctrl.panoID" ng-value = "panoID" required>
            </md-input-container>
          </div>

          <md-input-container class="md-block">
            <label>Quick Information</label>
            <textarea type="text" ng-model="ctrl.info" ng-value = "info" md-maxlength="500" rows="5" md-select-on-focus></textarea>
          </md-input-container>

          <md-button class="md-raised" ng-disabled="pictureForm.$invalid" ng-click="ctrl.savePanorama()">Save</md-button>
          <md-button class="md-warn" ng-click="ctrl.backToPictures()">Cancel</md-button>

        </form>
      </div>
    </md-content>

  </div>
</div>
